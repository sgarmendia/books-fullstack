version: "3"
services:
  client:
    build:
      context: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
  server:
    build:
      context: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
  nginx:
    depends_on:
      - server
      - client
    restart: always
    build:
      context: ./nginx
    ports:
      - "3050:80"
